<h1 mat-dialog-title>
    {{ student ? "Edit Student" : "Add Student" }}
  </h1>
  
  <div mat-dialog-content>
    <!-- Contenido... -->
  
    <form [formGroup]="studentForm">
      <div class="row">
        <div class="col-6">
          <mat-form-field class="w-100">
            <mat-label>Name</mat-label>
            <input formControlName="name" matInput />
            <mat-error>
              {{ studentForm.get("name")?.errors | formErrors }}
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field class="w-100">
            <mat-label>Lastname</mat-label>
            <input formControlName="lastname" matInput />
            <mat-error>
              {{ studentForm.get("lastname")?.errors | formErrors }}
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field class="w-100">
              <mat-label>Age</mat-label>
              <input formControlName="age" matInput />
              <mat-error>
                {{ studentForm.get("age")?.errors | formErrors }}
              </mat-error>
            </mat-form-field>
          </div>
        <div class="col-12">
          <mat-form-field class="w-100">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput />
            <mat-error>
              {{ studentForm.get("email")?.errors | formErrors }}
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
  
  <div mat-dialog-actions>
    <button mat-dialog-close mat-button>Cancelar</button>
    <button (click)="onSubmit()" mat-button>Guardar</button>
  </div>
