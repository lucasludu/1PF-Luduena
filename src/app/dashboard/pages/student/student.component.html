


<button 
    style="margin-bottom: 1rem;"
    (click)="openStudentDialog()"
    mat-flat-button
    color="primary"
    appButtonSize
>
    <mat-icon appButtonSize>add</mat-icon>
    Add Student
</button>


<app-list-student
    [dataSource]="students"
    (editStudent)="onEditStudent($event)"
    (deleteStudent)="onDeleteStudent($event)"
></app-list-student>
